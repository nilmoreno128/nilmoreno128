name: Update GitHub Profile Status

on:
  schedule:
    - cron: '0 * * * *'  # Ejecutar cada hora
  workflow_dispatch:  # Permite ejecutar manualmente también

jobs:
  update_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Configura la versión de Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update status on GitHub
        run: |
          python update_status.py
          
      - name: Push status change
        run: echo "GitHub status updated successfully!"
